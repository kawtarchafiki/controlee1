<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Nouveau employé</title>
</h:head>

<h:body>
    <h:form>
        <h:panelGrid columns="2" cellspacing="20" border="1">
            <f:facet name="header">
                <h:outputText value="Nouveau Employé" />
            </f:facet>

            <h:outputText value="Nom Employé" />
            <h:inputText value="#{employeBean.nouvelEmploye.name}" />

            <h:outputText value="Nom Projet" />
            <h:inputText value="#{employeBean.nomProjet}" />

            <h:outputText value="Implication" />
            <h:inputText value="#{employeBean.nouvelEmploye.implication}" />

            <f:facet name="footer">
                <h:commandButton value="Enregistrer" action="#{employeBean.ajouterEmploye}" />
            </f:facet>
        </h:panelGrid>
    </h:form>
</h:body>

</html>
